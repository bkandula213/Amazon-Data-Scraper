<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Amazon Scraper</title>
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form
            action="http://localhost:5000/results"
            method="post"
            class="card p-4"
          >
            <h2 class="text-center mb-4">Amazon Scraper</h2>

            <div class="form-group">
              <label for="product">Enter Amazon Search:</label>
              <input type="text" class="form-control" name="product" required />
            </div>

            <div class="form-group">
              <label for="keyPart">Must include?:</label>
              <input type="text" class="form-control" name="keyPart" />
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="minPrice">Min Price:</label>
                <input
                  type="number"
                  class="form-control"
                  name="minPrice"
                  placeholder="0"
                  min="0"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="maxPrice">Max Price:</label>
                <input
                  type="number"
                  class="form-control"
                  name="maxPrice"
                  placeholder="Infinity"
                />
              </div>
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
